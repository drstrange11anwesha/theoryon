<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TheoryOn</title>
</head>
<body>
    <div class="top-bar">
        <div class="button-container">
            <button class="top-button home-button">
                <img src="home.png" alt="Home" class="button-icon">
                Home
            </button>
            <div class="top-button help-button">
                <img src="help.webp" alt="Help" class="button-icon">
                Help
                <div class="dropdown">
                    <a href="faq.html" class="faq-option">FAQ</a>
                    <a href="#">User Manual</a>
                </div>
            </div>
            <button class="top-button profile-button">
                <img src="profile.png" alt="Profile" class="button-icon">
                Profile
            </button>
        </div>
    </div>
    <div class="container">
        <div class="icon-container">
            <img src="search.png" alt="Icon">
            <h1 class="typewriter">TheoryOn.org</h1>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchButton">Search</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
